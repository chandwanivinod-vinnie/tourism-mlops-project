name: Tourism Project Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  data_registration_and_preparation:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_USERNAME: ${{ secrets.HF_USERNAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pipeline dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/pipeline/requirements_ci.txt

      - name: Run notebook pipeline (data preparation stage)
        run: |
          papermill \
            "Greatlake projects/tourism/Learner_Template_Notebook_AML_and_MLOps_Project.ipynb" \
            "Greatlake projects/tourism/tourism_project/pipeline/runs/data_prep_run.ipynb"

  model_training_and_registration:
    needs: data_registration_and_preparation
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_USERNAME: ${{ secrets.HF_USERNAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pipeline dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/pipeline/requirements_ci.txt

      - name: Run notebook pipeline (training stage)
        run: |
          papermill \
            "Greatlake projects/tourism/Learner_Template_Notebook_AML_and_MLOps_Project.ipynb" \
            "Greatlake projects/tourism/tourism_project/pipeline/runs/model_run.ipynb"

  deploy_to_hf_space:
    needs: model_training_and_registration
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_USERNAME: ${{ secrets.HF_USERNAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pipeline dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/pipeline/requirements_ci.txt

      - name: Run notebook pipeline (deployment asset generation stage)
        run: |
          papermill \
            "Greatlake projects/tourism/Learner_Template_Notebook_AML_and_MLOps_Project.ipynb" \
            "Greatlake projects/tourism/tourism_project/pipeline/runs/deploy_run.ipynb"

      - name: Push deployment files to HF Space
        run: python tourism_project/deployment/push_to_hf_space.py
